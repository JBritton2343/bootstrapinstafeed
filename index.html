<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Instagram Post</title>
        
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
			integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM"
			crossorigin="anonymous"
		/>
    </head>
    <body>
        <i class="fa fas-instagram content-top-sm-start">
            <h3 class="text-text-sm-start">INSTAGRAM</h3></i><button class="btn btn-success-sm-end" type="submit">Create a Post</button>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle content-top-sm-end" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
              <div class="btn btn-secondary content-top-sm-end" type="Close" aria-label="x">X</div> 
        </div>
        <div class="container-fluid d-flex">
            <div class="gridandfeedicons ">
               <button type="button" class="btn-sm-center"> <i class="fa fas-grid-2-sm-center"></i></button>
               <button type="button" class="btn-sm-center"><i class="fa fas-block-sm-center"></i></button>
            </div>
            
            
        
            <div class="row">
                <div class="col-4 vstack gap-3 img-thumbnail-start">
                    <img src="./crowley.jpg" alt="crowley">
                    <img src="./johndee.jpg" alt="dee">
                    <img src="./LaVey.jpg" alt="LaVey">
                </div>

            </div>
            <div class="row">
                <div class="col-4 vstack gap-3 img-thumnail-center">
                    <img src="./wand.jpg" alt="wand">
                    <img src="./crystalball.jpg" alt="crystal ball">
                    <img src="athame.jpg" alt="athame">
                </div>
            </div>
            <div class="row">
                <div class="col-4 vstack gap-3 img-thumbnail-end">
                    <img src="./necromicon" alt="necronomicon">
                   <img src="./KoS.jpg" alt="Key of Solomon">
                    <img src="./book 4.jpg" alt="Book4">
                </div>
            </div>
            <div class="blockview d-block overflow-y-scroll bg-dark">
               <i class="fa fas-heart-bottom-start bg-white"> <img src="./crowley.jpg" alt="crowley"></i> 
               <i class="fa fas-heart-bottom-start bg-white"><img src="./johndee.jpg" alt="dee"></i>
               <i class="fa fas-heart-bottom-start bg-white"><img src="./LaVey.jpg" alt="LaVey"></i>
               <i class="fa fas-heart-bottom-start bg-white"><img src="./wand.jpg" alt="wand"></i>
               <i class="fa fas-heart-bottom-start bg-white"><img src="./crystalball.jpg" alt="crystal ball"></i>
               <i class="fa fas-heart-bottom-start bg-white"><img src="athame.jpg" alt="athame"></i>
               <i class="fa fas-heart-bottom-start bg-white"><img src="./necromicon" alt="necronomicon"></i>
               <i class="fa fas-heart-bottom-start bg-white"> <img src="./KoS.jpg" alt="Key of Solomon"></i>
               <i class="fa fas-heart-bottom-start bg-white"><img src="./book 4.jpg" alt="Book4"></i>
            </div>

        </div>
        <!-- JavaScript script src="https://cdn.jsdelivr.net/Bundle with Popper -->
        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
    ></script>
    </body>
</html>
